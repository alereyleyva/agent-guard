listen: "127.0.0.1:8080"

provider:
  type: "bedrock"
  bedrock:
    region: "eu-west-1"
    access_key_id: "env:AWS_ACCESS_KEY_ID"
    secret_access_key: "env:AWS_SECRET_ACCESS_KEY"
    session_token: "env:AWS_SESSION_TOKEN"

policy:
  models:
    allow:
      - "anthropic.claude-3-5-sonnet-20240620-v1:0"
    deny: []
  tools:
    allow: []
    deny:
      - "shell_exec"
