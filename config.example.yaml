listen: "127.0.0.1:8080"

provider:
  type: "openai_compatible"
  base_url: "https://api.openai.com"
  api_key: "env:OPENAI_API_KEY"

policy:
  models:
    allow:
      - "gpt-4o"
      - "gpt-4o-mini"
      - "gpt-4-turbo"
      - "gpt-3.5-turbo"
    deny: []
  tools:
    allow: []
    deny:
      - "shell_exec"
      - "dangerous_command"
